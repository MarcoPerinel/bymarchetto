<script>
    const username = 'MarcoPerinel';
    const repo = 'bymarchetto';
    const branch = 'main';
    const folder = 'assets/img';

    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;

    fetch(apiUrl)
    .then(res => res.json())
    .then(files => {
        const gallery = document.getElementById('gallery');

        files
        .filter(file => /\.(webp|jpg|jpeg|png)$/i.test(file.name))
        .forEach(file => {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.loading = 'lazy';
            gallery.appendChild(img);
        });
    })
    .catch(err => {
        console.error('Errore caricamento immagini:', err);
    });
</script>
